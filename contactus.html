    <center><form >
        <br>
        <h2>LETS ORDER</h2>
        <span class="message"></span>
        <input type="text" name="name" placeholder='Name..'>
        <input type="email" name="email" placeholder='Email..'>
        <input type="text" name="phno" placeholder='Phone Number..'>
        <input type="text" name="prqu" placeholder='Product code-Quantity..'>
        <textarea name="message" cols="30" rows="10" placeholder='Address..'></textarea>
        <input type="submit" class="submit">
    </form></center>
    <script>
        let url = "https://script.google.com/macros/s/AKfycbzVjNQuix28jxv724BF5SCgnC9uzQVtn-5-3MYTM3VXCh2bdqFE1PANge--f8CqL9KO/exec";
        let form = document.querySelector("form");
        let submit = document.querySelector(".submit");
        let message = document.querySelector(".message");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submit.value = "submitting.."
            fetch(url, {
                    method: "POST",
                    body: new FormData(form)
                })
                .then(res => res.text())
                .then(data => {
                    message.innerHTML = data;
                    submit.value = "submit"
 
                })
                .catch(err => {
                    message.innerHTML = err;
                    submit.value = "submit"
                })
        })
    </script>
